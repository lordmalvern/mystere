<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-list>
      <ion-item>
            <ion-label floating>E-Mail</ion-label>
            <ion-input type="text" id="loginField" required [(ngModel)]="username" #email></ion-input>
      </ion-item>
      <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" id="passField" required[(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <button ion-button color="secondary">Sign In</button>
  <button ion-button color="light">Sign Up</button>
  <button ion-button icon-left><ion-icon name="facebook"></ion-icon> Connect with Facebook</button>
</ion-content>
